<nav
  class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-bottom-dark sticky-top"
  data-bs-theme="dark"
>
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img
        src="assets/20180728_160145.png"
        alt="Logo"
        width="30"
        height="34"
        class="d-inline-block align-text-top"
      />
    </a>
    <a class="navbar-brand" href="#">ANEFreeInIty</a>
    <div ngbDropdown class="dropdown">
      <button
        id="dropdownBasic1"
        ngbDropdownToggle
        class="navbar-toggler"
        type="button"
        aria-expanded="false"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="menu">
        <ul
          ngbDropdownMenu
          aria-labelledby="dropdownBasic1"
          class="dropdown-menu"
        >
          <li>
            <a
              ngbDropdownItem
              class="dropdown-item"
              href="#"
              *ngFor="let item of data"
              (click)="dropDown(item)"
              >{{ item.name }}</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let item of data">
          <a
            [ngClass]="item.selectState ? 'nav-link active' : 'nav-link'"
            aria-current="page"
            href="#"
            (click)="dropDown(item)"
            >{{ item.name }}</a
          >
        </li>
      </ul>
    </div>
    <form class="d-flex" role="search">
      <input
        class="form-control me-2 collapse navbar-collapse"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button
        class="btn btn-outline-success collapse navbar-collapse"
        type="submit"
      >
        Search
      </button>
    </form>
    <div>
      <button
        class="navbar-toggler"
        type="button"
        (click)="collapse.toggle()"
        [attr.aria-expanded]="isCollapsed"
        aria-controls="collapseExample"
      >
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >

            ></path>
          </svg>
        </span>
      </button>
    </div>
  </div>
