<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <ng-template #content let-offcanvas>
      <app-offcanvas-canvas
        *ngIf="this.prevSelectedWindow!.id === 4"
        [offcanvas]="offcanvas"
      ></app-offcanvas-canvas>
    </ng-template>

    <nav
      class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-bottom-dark sticky-top"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#" (click)="open($event, content)">
          <img
            src="assets/20180728_160145.png"
            alt="Logo"
            width="30"
            height="34"
            class="d-inline-block align-text-top"
          />
        </a>
        <a class="navbar-brand" href="#">ANEFreeInIty</a>
        <div ngbDropdown class="dropdown">
          <button
            id="dropdownBasic1"
            ngbDropdownToggle
            class="navbar-toggler"
            type="button"
            aria-expanded="false"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="menu">
            <ul
              ngbDropdownMenu
              aria-labelledby="dropdownBasic1"
              class="dropdown-menu"
            >
              <li>
                <a
                  ngbDropdownItem
                  [ngClass]="
                    item.selectState ? 'dropdown-item active' : 'dropdown-item'
                  "
                  href="#"
                  *ngFor="let item of data"
                  (click)="dropDown($event, item)"
                  >{{ item.name }}</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item" *ngFor="let item of data">
              <a
                [ngClass]="item.selectState ? 'nav-link active' : 'nav-link'"
                aria-current="page"
                href="#"
                (click)="dropDown($event, item)"
                >{{ item.name }}</a
              >
            </li>
          </ul>
        </div>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2 collapse navbar-collapse"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success collapse navbar-collapse"
            type="submit"
          >
            Search
          </button>
        </form>
        <div>
          <button
            class="navbar-toggler"
            type="button"
            (click)="collapse.toggle()"
            [attr.aria-expanded]="isCollapsed"
            aria-controls="collapseExample"
          >
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                ></path>
              </svg>
            </span>
          </button>
        </div>
      </div>
    </nav>
    <div
      data-bs-theme="dark"
      style="margin: 5px"
      #collapse="ngbCollapse"
      [(ngbCollapse)]="isCollapsed"
    >
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    <router-outlet></router-outlet>
  </body>
</html>
